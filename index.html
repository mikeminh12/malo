        <h1 class="text-3xl font-extrabold tracking-tight text-primary">Malo</h1>
    </div>

    <div class="max-w-[460px] w-full bg-white rounded-3xl shadow-soft border border-gray-100/50 p-10 lg:p-12">
        <div class="mb-8 text-center">
            <h2 class="text-2xl font-bold text-gray-900 tracking-tight" id="mainTitle">Chào mừng bạn</h2>
            <p class="text-gray-500 mt-2 text-sm" id="subTitle">Đăng nhập để kết nối bạn bè</p>
        </div>

        <div class="space-y-5">
            <div class="space-y-2">
                <label class="text-gray-700 text-xs font-bold uppercase tracking-wider">Tên đăng nhập</label>
                <div class="relative">
                    <input id="userInp"
                        class="form-input flex w-full rounded-xl text-gray-900 border border-gray-200 bg-gray-50/50 h-13 py-3 px-4 placeholder:text-gray-400 text-sm font-medium transition-all outline-none"
                        placeholder="Ví dụ: tung123" type="text" />
                </div>
            </div>

            <div class="space-y-2">
                <div class="flex justify-between items-center">
                    <label class="text-gray-700 text-xs font-bold uppercase tracking-wider">Mật khẩu</label>
                </div>
                <div class="relative">
                    <input id="passInp"
                        class="form-input flex w-full rounded-xl text-gray-900 border border-gray-200 bg-gray-50/50 h-13 py-3 px-4 placeholder:text-gray-400 text-sm font-medium transition-all outline-none"
                        placeholder="••••••••" type="password" />
                </div>
            </div>

            <button id="btnPrimary" type="button"
                class="w-full h-13 bg-primary text-white rounded-xl font-bold text-sm hover:bg-blue-600 transition-all shadow-md shadow-blue-500/10 flex items-center justify-center gap-2 py-3.5 mt-4">
                Đăng nhập
            </button>
        </div>

        <div class="relative flex py-6 items-center">
            <div class="flex-grow border-t border-gray-100"></div>
            <span class="flex-shrink mx-4 text-gray-400 text-xs font-medium uppercase tracking-widest">Hoặc</span>
            <div class="flex-grow border-t border-gray-100"></div>
        </div>

        <div class="grid grid-cols-1 gap-4">
            <button id="btnGoogle"
                class="flex items-center justify-center gap-3 h-12 rounded-xl border border-gray-200 bg-white text-gray-600 font-semibold text-sm hover:bg-gray-50 transition-all group">
                <img alt="Google" class="size-5 opacity-80 group-hover:opacity-100 transition-opacity"
                    src="https://lh3.googleusercontent.com/aida-public/AB6AXuCvMgUrKcp7L9WYWDIFiYPeeeFWzJiXozP6rTmayaoCR4V_Ehtgj8IOOV3JjiV17wwPnnlqFxYSOAsppLJ9YUFCgwWDAiijm34i_jjHZkYGqfyLj75bMFbSGz8piR1Xo69PmKkhkBZRMcrqssd4niWWYwO4vEDIXoY63am85ARFs-NEe8jm2H5Wx6G5PEhIhZB1KthNTsc-ehpv_fwEi5vCP2yZUwL7s7mfnW4F2t5qyE4FUC8Im1cbTrXPyK6_78UUkLVD0FJlw2U" />
                Đăng nhập bằng Google
            </button>
        </div>

        <div class="mt-8 text-center">
            <p class="text-sm text-gray-500">
                <span id="textToggle">Bạn chưa có tài khoản?</span>
                <a id="btnToggle" class="text-primary hover:underline font-bold cursor-pointer ml-1">Đăng ký ngay</a>
            </p>
        </div>
    </div>

    <div class="mt-10 text-center text-gray-400 text-xs">
        <p>© 2026 Malo Inc. Kết nối mọi lúc, mọi nơi.</p>
        <div class="mt-4 flex justify-center gap-6">
            <a class="hover:text-gray-600 transition-colors" href="#">Riêng tư</a>
            <a class="hover:text-gray-600 transition-colors" href="#">Điều khoản</a>
            <a class="hover:text-gray-600 transition-colors" href="#">Hỗ trợ</a>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script type="module">
        import { auth, db, googleProvider } from './js/config.js';
        import { signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const userInp = document.getElementById('userInp');
        const passInp = document.getElementById('passInp');
        const btnPrimary = document.getElementById('btnPrimary');
        const btnToggle = document.getElementById('btnToggle');
        const subTitle = document.getElementById('subTitle');
        const mainTitle = document.getElementById('mainTitle');
        const textToggle = document.getElementById('textToggle');
        const btnGoogle = document.getElementById('btnGoogle');

        let isLoginMode = true;

        // Hàm hiển thị thông báo Toast
        const showToast = (text, isError = false) => {
            Toastify({
                text: text,
                duration: 3000,
                gravity: "top",
                position: "right",
                style: { background: isError ? "#ef4444" : "#0068ff", borderRadius: "8px", boxShadow: "0 4px 12px rgba(0,0,0,0.15)" }
            }).showToast();
        };

        // Chuyển đổi Username sang Email giả lập
        const toEmail = (u) => `${u.trim().toLowerCase()}@malo.com`;

        // Xử lý khi nhấn nút chính (Đăng nhập hoặc Đăng ký)
        btnPrimary.onclick = async () => {
            const username = userInp.value.trim();
            const password = passInp.value;

            if (!username || !password) {
                return showToast("Vui lòng nhập đủ thông tin!", true);
            }

            // Hiệu ứng loading nút
            const originalText = btnPrimary.innerText;
            btnPrimary.innerText = "Đang xử lý...";
            btnPrimary.disabled = true;
            btnPrimary.classList.add('opacity-70');

            if (isLoginMode) {
                // LOGIC ĐĂNG NHẬP
                try {
                    await signInWithEmailAndPassword(auth, toEmail(username), password);
                    showToast("Chào mừng quay trở lại!");
                    setTimeout(() => window.location.href = 'chat.html', 1000);
                } catch (e) {
                    showToast("Sai tài khoản hoặc mật khẩu!", true);
                    resetButton(originalText);
                }
            } else {
                // LOGIC ĐĂNG KÝ
                if (username.length < 3) {
                    resetButton(originalText);
                    return showToast("Username phải từ 3 ký tự!", true);
                }
                if (password.length < 6) {
                    resetButton(originalText);
                    return showToast("Mật khẩu phải từ 6 ký tự!", true);
                }

                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, toEmail(username), password);

                    // Lưu username vào Firestore để người khác tìm thấy
                    await setDoc(doc(db, "users", username.toLowerCase()), {
                        username: username.toLowerCase(),
                        email: toEmail(username),
                        createdAt: new Date().toISOString()
                    });

                    showToast("Đăng ký thành công! Đang đăng nhập...");
                    setTimeout(() => window.location.href = 'chat.html', 1500);
                } catch (e) {
                    resetButton(originalText);
                    if (e.code === 'auth/email-already-in-use') {
                        showToast("Username này đã có người sử dụng!", true);
                    } else {
                        showToast("Lỗi hệ thống, vui lòng thử lại!", true);
                    }
                }
            }
        };

        const resetButton = (text) => {
            btnPrimary.innerText = text;
            btnPrimary.disabled = false;
            btnPrimary.classList.remove('opacity-70');
        }

        // Chuyển đổi giữa chế độ Đăng nhập và Đăng ký
        btnToggle.onclick = () => {
            isLoginMode = !isLoginMode;
            if (isLoginMode) {
                mainTitle.innerText = "Chào mừng bạn";
                btnPrimary.innerText = "Đăng nhập";
                subTitle.innerText = "Đăng nhập để kết nối bạn bè";
                textToggle.innerText = "Bạn chưa có tài khoản?";
                btnToggle.innerText = "Đăng ký ngay";
            } else {
                mainTitle.innerText = "Tạo tài khoản";
                btnPrimary.innerText = "Tạo tài khoản Malo";
                subTitle.innerText = "Tham gia cộng đồng Malo ngay hôm nay";
                textToggle.innerText = "Đã có tài khoản?";
                btnToggle.innerText = "Quay lại đăng nhập";
            }
        };

        // GOOGLE LOGIN
        btnGoogle.onclick = async () => {
            // Disable button to prevent double clicks
            btnGoogle.disabled = true;
            btnGoogle.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;
                const email = user.email;
                const username = email.split('@')[0]; // Simple username from email

                // Check if user exists, if not create
                const userRef = doc(db, "users", username);
                const userSnap = await getDoc(userRef);

                if (!userSnap.exists()) {
                    await setDoc(userRef, {
                        username: username,
                        email: email,
                        photoURL: user.photoURL,
                        displayName: user.displayName,
                        createdAt: new Date().toISOString()
                    });
                }

                showToast("Đăng nhập Google thành công!");
                setTimeout(() => window.location.href = 'chat.html', 1000);
            } catch (error) {
                console.error("Google Sign In Error:", error);

                if (error.code === 'auth/popup-closed-by-user') {
                    showToast("Bạn đã đóng cửa sổ đăng nhập.", true);
                } else if (error.code === 'auth/cancelled-popup-request') {
                    // Usually handled silently as it means another popup took over or user clicked twice
                    // But since we disabled the button, this specific cause is reduced.
                    // However, multiple tabs/windows could cause this.
                    showToast("Yêu cầu đăng nhập bị hủy.", true);
                } else {
                    showToast("Lỗi đăng nhập Google: " + error.message, true);
                }
            } finally {
                // Re-enable button
                btnGoogle.disabled = false;
                btnGoogle.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        };
    </script>
